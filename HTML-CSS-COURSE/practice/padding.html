<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>padding</title>
</head>
<style>
    button{
        background-color: green;
        color: white;
        font-size: 20px;
        border-width: 0;
        padding: 7px;
        padding-left: 18px;
        padding-right: 18px;
        border-radius: 40px;
        transition: padding 0.5s;
    }
    button:hover{
        padding-left: 35px;
        padding-right: 35px;
        padding-bottom: 17px;
        padding-top: 18px;
    }
</style>
<body>
    <button>
        Stretch
    </button>
</body>
</html>
